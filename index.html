<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Pie Chart Example</title>
    <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="bower_components/dcjs/dc.css"/>
        <script src="bower_components/d3/d3.min.js"></script>
        <script src="bower_components/crossfilter/crossfilter.js"></script>
        <script src="bower_components/dcjs/dc.js"></script>
        <script src="bower_components/lodash/dist/lodash.min.js"></script>
-       <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-dc/dist/angular-dc.min.js"></script>

	<script type="text/javascript" src="content.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="myController" dc-chart="barChart" dc-chart-group="1"
        dc-width="780" dc-height="480"
        dc-dimension="byWeek" dc-group="volumeByWeekGroup"
        dc-x="d3.time.scale()" dc-x-units="d3.time.weeks"
        dc-gap="1" dc-center-bar="true" dc-elastic-x="true" dc-on-renderlet="drawLineOnBarGraph">
    </div>

    <div ng-controller="myController" dc-chart="pieChart" dc-chart-group="1"
        dc-width="780" dc-height="480" dc-inner-radius="100"
        dc-slices-cap="4"
        dc-dimension="byWeek" dc-group="volumeByWeekGroup"
        dc-legend="dc.legend()">
    </div>
</body>
</html>
